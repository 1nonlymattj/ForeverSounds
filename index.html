<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForeverSounds</title>
  <link rel="icon" href="resources/img/Soundwave_2.png" type="image/png"
            sizes="16x16">
  <link rel="stylesheet" href="resources/css/ForeverSounds.css">
</head>
<body>
  <div class="page-wrapper">

    <!-- SOUND PLAYER CONTAINER -->
    <section class="section sound-section">
      <div class="container sound-container">
        <h1 id="personName"></h1>

        <div id="transcriptBox" class="transcript-box hidden"></div>

        <div class="waveform">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <button id="playButton">Play a Message From Your Loved One</button>

        <div id="controls" class="hidden">
          <button id="replayButton">Replay</button>
          <button id="nextButton">Play Another</button>
        </div>
      </div>
    </section>

   <!-- OBITUARY SECTION -->
    <section id="obituarySection" class="heaven-clouds hidden">
      <div class="obituary">
        <h2>Obituary</h2>
        <p id="obituaryText"></p>
      </div>
    </section>


    <!-- SLIDESHOW SECTION -->
    <section id="slideshowContainer" class="section slideshow hidden">

      <div class="slideshow-box">
        <h2>Photo Memories</h2>
        <button id="prevSlide" class="slide-btn">&#10094;</button>
        <img id="slideshowImage" src="" alt="Memory Image">
        <button id="nextSlide" class="slide-btn">&#10095;</button>
      </div>

    </section>

    <!-- FOOTER -->
     <footer>
      <div class="footer" align="center">
        <div class="text-center p-1">
          <p class="m-0 text-center text-white">
            <span class="footer-text"> Copyright &copy; </span>
            <span class="footer-text" id="year"></span> 
            <span class="footer-text">Forever Soundss</span> 
            <span class="footer-statement">All Rights Reserved</span>
          </p>
          <div id="fuzzyWebDesign" class="powered"> 
            ForeverSounds.com is a MJs Creation LLC creation
            <a id="WebDesignInquiry">
              <img class="powerImage change-my-color" src="resources/img/BlueFuzzyLogo.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </footer>

  </div>
</body>

    <script>document.getElementById("year").innerHTML = new Date().getFullYear();</script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="resources/js/AccessKeys.js"></script>
    <script src="resources/js/ForeverSounds.js"></script>
    
</body>
</html>
